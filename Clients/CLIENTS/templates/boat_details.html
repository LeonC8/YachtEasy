{% extends 'base.html' %}

{% block content %}
<div class = "container-fluid">
<div class = "row">

<div class = "col-6 justify-content-center">
<form class= "ml-4 mt-4 col-8"  method="POST" enctype="multipart/form-data" >

    {% csrf_token %}
  
    
  
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Name </span>
      </div>
      <input type= "text" name="boat_name" value = "{{boat.boat_name}}" />
    </div>
  
  
    <div class="input-group mb-3">
    
      <div class="input-group-prepend">
        <span class=" input-group-text"> Description </span>
      </div>
      <input  type= "text" name="boat_description" value = "{{boat.boat_description}}" />
      
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text display-inline" style = "font-size :20px"> $ </span>
      </div>
      <input  type= "text" name="boat_price" class = "display-inline" value = "{{boat.boat_price}}" />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Main Photo </span>
      </div>

        <img height="130"  src="{{ boat.photo.url }}" name="photo">
    <div class = "col-12 mt-3 mx-0 p-0">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Add more photos </span>
      </div>
            
        <input multiple="multiple" type= "file" name="photo" value = "Add more pictures" />
        
    </div>
    </div>

    <input style = "background-color: #1769e4; color : white; font-size: 18px" class= "btn mb-2" type= "submit" value= "Edit boat" class="col-12 m-b-1" />
    
  </form>

</div>
{% if images %}
<div class = "col-6 ">
  <div class = "row justify-content-center">
  <h1 class = "alert mt-2" style = "background-color: #3d76cb;display:flex" > Other images</h1>
  </div>
  <div class= "row  justify-content-center">
  <div class = "row shadow d-inline-block px-auto bg-light border py-3 " style= "width:80%;">
    
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    
    
    <div class="carousel-inner col-12 center-block text-center px-0" role="listbox" style=" width:100%; height: 450px !important ;display: table-cell;vertical-align: middle;">
      
        {% for photo in images %}
            <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
              <img class="d-block w-100" style = "display: inline-block"  src = "{{ photo.image.url }}">
                
            </div>
        {% endfor %}
            
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    
  </div>
  
  </div>
  </div>

</div>
</div>
{% endif %}
</div>
</div>
{% endblock %}
