{% extends 'base.html' %}

{% block content %}
<div class = "container-fluid">
<div class = "row justify-content-center">

<div class = "col-12 col-lg-6 justify-content-center">
<form class= "ml-4 mt-4 col-12 col-lg-10 boatDetailsContainer mb-3 " action = "{% url 'editBoat2' user.username %}"  method="POST" enctype="multipart/form-data"  >

    {% csrf_token %}
  
    
  
    <input type= "hidden" name = "boat_id" value = "{{boat.id}}" />
    
    <div class="input-group mb-3">
      <div class="input-group-prepend display-inline ">
        <span class=" input-group-text"> Owner </span>
      </div>
      <input type= "text" name="owner" value = "{{boat.owner}} " />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend ">
        <span class=" input-group-text"> Brand </span>
      </div>
      <input type= "text" name="brand" value = "{{boat.brand}} " />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Model </span>
      </div>
      <input type= "text" name="model" value = "{{boat.model}} " />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Size in feet </span>
      </div>
      <input type= "number" name="size" value = "{{boat.size}}" />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Year </span>
      </div>
      <input type= "number" name="year" value = "{{boat.year}}" />
    </div>
  
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Engine </span>
      </div>
      <input type= "text" name="engine" value = "{{boat.engine}} " />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Engine hours </span>
      </div>
      <input type= "number" name="engine_hours" value = "{{boat.engine_hours}}" />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Equipment </span>
      </div>
      <input type= "text" name="equipment" value = "{{boat.equipment}} " />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Location </span>
      </div>
      <input type= "text" name="location" value = "{{boat.location}} " />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text display-inline" style = "font-size :20px"> Price </span>
      </div>
      <input  type= "number" name="price" class = "display-inline" value = "{{boat.price}}" />
    </div>

    <div class="input-group mb-3">
    
      <div class="input-group-prepend">
        <span class=" input-group-text"> Description </span>
      </div>
      <input  type= "text" name="boat_description" value = "{{boat.description}}" />
      
    </div>
    
    

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Main Photo </span>
      </div>

        <img height="130"  src="{{ boat.photo.url }}" name="photo">
    <div class = "col-12 mt-3 mx-0 p-0">
      <div class="input-group-prepend">
        <span class=" input-group-text"> Add more photos </span>
      </div>
            
        <input multiple="multiple" type= "file" name="photo" value = "Add more pictures" />
        
    </div>
    </div>

    <input style = "background-color: #1769e4; color : white; font-size: 20px" id= "editBoat" class= "btn mb-2" type= "submit" value= "Edit boat" class="col-12 m-b-1" />
    
  </form>

</div>
{% if images %}
<div class = "col-12 col-lg-6 justify-content-center mb-4">
  <div class = "row justify-content-center">
  <h1 class = " mt-2 " style= "color: rgb(70, 70, 70)"  > Other images</h1>
  </div>
  <hr>
  <div class= "row  justify-content-center">
  <div class = "row shadow d-inline-block px-auto bg-light border py-3 " style= "width:80%;">
    
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    
    
    <div class="carousel-inner col-12 center-block text-center px-0" role="listbox" style=" width:100%; height: 450px !important ;display: table-cell;vertical-align: middle;">
      
        {% for photo in images %}
            <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
              <img class="d-block w-100" style = "display: inline-block"  src = "{{ photo.image.url }}">
                
            </div>
        {% endfor %}
            
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    
  </div>
  
  </div>
  </div>

</div>
</div>
{% endif %}
</div>
</div>
{% endblock %}
